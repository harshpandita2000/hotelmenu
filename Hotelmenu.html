        <style>

        input[type="number"]:focus {
            font-size: 16px;
        }
          @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .pulse {
            animation: pulse 2s infinite ease-in-out;
        }
    .rating-container {
            width: 100%;
            padding: 15px 0;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #fff5f5, #fff);
        }

        .logo-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            padding: 15px;
            position: relative;
            z-index: 1;
        }

        .logo-item {
            position: relative;
            text-decoration: none;
        }

        .rating-logo {
            width: 45px;
            height: 45px;
            padding: 8px;
            border-radius: 12px;
            background: white;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            animation: gentleFloat 3s infinite;
            animation-delay: calc(var(--delay) * 0.5s);
        }

        .logo-item:nth-child(1) { --delay: 0; }
        .logo-item:nth-child(2) { --delay: 1; }
        .logo-item:nth-child(3) { --delay: 2; }
        .logo-item:nth-child(4) { --delay: 3; }

        @keyframes gentleFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .logo-item:hover .rating-logo {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .footer-text {
            color: #666;
            font-size: 16px;
            font-family: Arial, sans-serif;
            margin: 15px 0 0 0;
            padding: 0 10px;
            text-align: center;
        }

        .heart-icon {
            color: #ff6b6b;
            display: inline-block;
            animation: heartBeat 1.5s ease-in-out infinite;
        }

        @keyframes heartBeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Active state for touch devices */
        .logo-item:active .rating-logo {
            transform: scale(0.95);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        @media (max-width: 480px) {
            .logo-grid {
                gap: 20px;
                padding: 10px 15px;
            }

            .rating-logo {
                width: 40px;
                height: 40px;
                padding: 6px;
            }

            .footer-text {
                font-size: 14px;
            }
        }

        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            user-select: none;
        }
        /* */
        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: rotate 10s linear infinite;
          }

          .title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-top: 1rem;
            background: linear-gradient(90deg, #ec4899, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s ease-in-out infinite;
          }

          @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
          }

          @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
          }

          @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        @keyframes bottleTwinkle {
            0% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
            100% { transform: rotate(-10deg); }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #fff;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; left: 20%; animation-delay: 0.2s; }
        .sparkle:nth-child(3) { top: 40%; right: 20%; animation-delay: 0.4s; }
        .sparkle:nth-child(4) { top: 25%; right: 10%; animation-delay: 0.6s; }

        .bottle-shake {
            animation: bottleTwinkle 3s infinite ease-in-out;
            display: inline-block;
        }



        @keyframes slidein {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .cart-offer {
            animation: slidein 0.5s ease-out;
            background-size: 200% 100%;
            background-image: linear-gradient(to right, #dbeafe 0%, #eff6ff 50%, #dbeafe 100%);
            animation: shimmer 3s infinite linear;
        }

        .offer-icon {
            transform-origin: center;
            display: inline-block;
            transition: transform 0.3s ease;
        }

        .offer-icon:hover {
            transform: scale(1.2);
        }


    </style>

        const cart = [];


        document.addEventListener('click', function(event) {

            if (event.target.classList.contains('quantity-decrease')) {
                const quantityInput = event.target.nextElementSibling;
                let currentValue = parseInt(quantityInput.value);
                if (currentValue > 0) {
                    quantityInput.value = currentValue - 1;
                }
            }


            if (event.target.classList.contains('quantity-increase')) {
                const quantityInput = event.target.previousElementSibling;
                let currentValue = parseInt(quantityInput.value);
                quantityInput.value = currentValue + 1;
            }


            if (event.target.classList.contains('add-to-cart')) {
                const itemCard = event.target.closest('.bg-white');
                const itemName = itemCard.querySelector('h3').textContent;
                const itemPrice = parseFloat(itemCard.querySelector('.text-green-600').textContent.replace('₹', ''));
                const quantityInput = itemCard.querySelector('.quantity-input');
                const quantity = parseInt(quantityInput.value);

                if (quantity > 0) {
                    addToCart({ name: itemName, price: itemPrice, quantity });
                    quantityInput.value = 0;
                }
            }


            if (event.target.id === 'mobileCartToggle' || event.target.closest('#mobileCartToggle')) {
                const cartContainer = document.getElementById('cartContainer');
                cartContainer.classList.remove('hidden');
                history.pushState({ page: 'cart' }, '', '#cart'); // Add this line
            }


            if (event.target.id === 'mobileCartClose' || event.target.closest('#mobileCartClose')) {
                const cartContainer = document.getElementById('cartContainer');
                cartContainer.classList.add('hidden');
                history.back(); // Add this line
            }


            if (event.target.id === 'backButton' || event.target.closest('#backButton')) {
                document.getElementById('menuItems').classList.add('hidden');
                document.getElementById('menuCategories').classList.remove('hidden');
            }


            if (event.target.id === 'clearCartButton') {
                cart.length = 0;
                updateCart();
            }



        });

        function renderCategories(data) {
    const container = document.getElementById('menuCategories');
    container.innerHTML = `
        <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-2 p-2">
        </div>
    `;

    const gridContainer = container.querySelector('.grid');
    let touchStartY = 0; // Track vertical touch position
    let touchEndY = 0;

    data.forEach(category => {
        const categoryCard = document.createElement('div');
        categoryCard.className = `
            bg-white rounded-lg overflow-hidden
            transform transition-all duration-300
            hover:scale-102 active:scale-98
            cursor-pointer
            flex flex-col
            border border-gray-100
        `;

        categoryCard.innerHTML = `
            <div class="aspect-square w-full overflow-hidden">
                <img
                    src="${category.image}"
                    alt="${category.category}"
                    class="w-full h-full object-cover"
                    onerror="this.src='placeholder-image.jpg'"
                >
            </div>
            <div class="p-1.5 flex-1 flex flex-col justify-center min-h-[2.5rem]">
                <h2 class="text-xs font-bold text-gray-800 text-center leading-tight">
                    ${category.category}
                </h2>
                <p class="text-[10px] font-bold text-gray-600 mt-0.5 text-center">
                    ${category.items?.length || 0} items
                </p>
            </div>
        `;

        // Detect touch movement to prevent accidental opening
        categoryCard.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY; // Store start Y position
        });

        categoryCard.addEventListener('touchmove', (e) => {
            touchEndY = e.touches[0].clientY; // Update end Y position
        });

        categoryCard.addEventListener('touchend', () => {
            // If vertical movement is minimal (less than 10px), it's a valid tap
            if (Math.abs(touchStartY - touchEndY) < 10) {
                renderItems(category);
            }
        });

        categoryCard.addEventListener('click', () => renderItems(category));
        gridContainer.appendChild(categoryCard);
    });

    // Add scroll restoration
    if (!document.getElementById('scrollStyle')) {
        const style = document.createElement('style');
        style.id = 'scrollStyle';
        style.textContent = `
            #menuCategories {
                scroll-behavior: smooth;
                -webkit-overflow-scrolling: touch;
            }
        `;
        document.head.appendChild(style);
    }
}

                    </div>
                    
                    <div class="ml-4 flex flex-col items-end flex-shrink-0">
                        <div class="relative w-24 h-24 mb-2">
                            <img
                                src="${item.image}"
                                alt="${item.name}"

                                onerror="this.src='placeholder-image.jpg'"
                            >
                            <div class="absolute bottom-0 left-0 right-0 bg-black bg-opacity-50 rounded-b-lg">

                            font-medium shadow-md hover:shadow-lg text-sm">
                            Add to Cart
                        </button>
                    </div>
                `;
        
                // Add image popup functionality
                const img = itemCard.querySelector('img');
                let longPressTimer;
                let isLongPress = false;
        
                img.addEventListener('touchstart', (e) => {
                    longPressTimer = setTimeout(() => {
                        isLongPress = true;
                        showImagePopup(item.image, item.name);
                    }, 500); // 500ms for long press
                });
        
                img.addEventListener('touchend', (e) => {
                    clearTimeout(longPressTimer);
                    setTimeout(() => {
                        isLongPress = false;
                    }, 100);
                });
        
                img.addEventListener('touchmove', (e) => {
                    clearTimeout(longPressTimer);
                });
        
                // For desktop: show on right-click
                img.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    showImagePopup(item.image, item.name);
                });
        
                itemsContainer.appendChild(itemCard);
            });
        }

        function addToCart(item) {
            const existingItemIndex = cart.findIndex(cartItem => cartItem.name === item.name);

            if (existingItemIndex > -1) {
                cart[existingItemIndex].quantity += item.quantity;
            } else {
                cart.push(item);
            }

            updateCart();
        }

        function updateCart() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cartItemCount = document.getElementById('cartItemCount');
            const mobileBadge = document.getElementById('mobileBadge');
            const totalItemCount = document.getElementById('totalItemCount');
            const totalAmount = document.getElementById('totalAmount');

            cartItemsContainer.innerHTML = '';

            let totalItems = 0;
            let total = 0;

            cart.forEach((item, index) => {
                const cartItem = document.createElement('li');
                cartItem.className = 'flex justify-between items-center';
                cartItem.innerHTML = `
                    <div class="flex items-center justify-between w-full mb-4">
                    <div class="flex-1">
                        <span class="font-medium text-gray-800">${item.name} x </span>
                        <span class="font-bold text-gray-800">${item.quantity}</span>
                        <span class="text-gray-500 ml-2">₹${item.price * item.quantity}</span>
                    </div>
                    <div class="flex items-center justify-center">
                        <button class="quantity-btn minus text-gray-500 w-8 h-8 flex items-center justify-center border rounded-full" data-index="${index}">-</button>
                        <span class="mx-2 text-gray-800 font-bold">${item.quantity}</span>
                        <button class="quantity-btn plus text-gray-500 w-8 h-8 flex items-center justify-center border rounded-full" data-index="${index}">+</button>
                    </div>
                    <button class="remove-item text-red-500 hover:text-red-700 ml-4 focus:outline-none" data-index="${index}">Remove</button>
                `;

                cartItemsContainer.appendChild(cartItem);

                totalItems += item.quantity;
                total += item.price * item.quantity;


                const removeButton = cartItem.querySelector('.remove-item');
                removeButton.addEventListener('click', function() {
                    cart.splice(index, 1);
                    updateCart();
                });


                const minusButton = cartItem.querySelector('.quantity-btn.minus');
                minusButton.addEventListener('click', function() {
                    if (item.quantity > 1) {
                        item.quantity--;
                        updateCart();
                    }
                });


                const plusButton = cartItem.querySelector('.quantity-btn.plus');
                plusButton.addEventListener('click', function() {
                    item.quantity++;
                    updateCart();
                });
            });

            cartItemCount.textContent = cart.length;
            mobileBadge.textContent = cart.length;
            totalItemCount.textContent = totalItems;
            totalAmount.textContent = `₹${total}`;
